<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Animado con D3.js - Versi√≥n Mejorada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        #map-container {
            width: 100%;
            height: 600px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #e3f2fd, #f3e5f5);
            border: 3px solid rgba(255,255,255,0.2);
        }

        .controls {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0,123,255,0.3);
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,123,255,0.4);
        }

        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .controls select, .controls input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .controls select:focus, .controls input:focus {
            outline: none;
            border-color: #007bff;
        }

        .controls label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .person-dot {
            fill: #ff4444;
            stroke: #ffffff;
            stroke-width: 4;
            filter: drop-shadow(0 4px 8px rgba(255,68,68,0.5));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { r: 12; opacity: 1; }
            50% { r: 16; opacity: 0.8; }
            100% { r: 12; opacity: 1; }
        }

        .path-line {
            fill: none;
            stroke: #007bff;
            stroke-width: 4;
            stroke-opacity: 0.8;
            stroke-dasharray: 10,5;
            animation: dash 20s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: -1000; }
        }

        .visited-point {
            fill: #28a745;
            stroke: #fff;
            stroke-width: 3;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .visited-point.visible {
            opacity: 0.9;
            transform: scale(1.1);
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            font-size: 13px;
            min-width: 220px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .info-panel h4 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .info-item {
            margin: 8px 0;
            color: #666;
            line-height: 1.4;
        }

        .info-item strong {
            color: #333;
        }

        .zoom-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .zoom-btn:hover {
            background: white;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 2000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, #ff6b6b 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #4ecdc4 0%, transparent 50%);
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls > * {
                margin: 5px 0;
            }
            
            #map-container {
                height: 400px;
            }
            
            .info-panel {
                position: relative;
                margin-top: 20px;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Mapa Animado Interactivo - Santiago de Chile</h1>
        
        <div class="controls">
            <button id="play-btn">‚ñ∂Ô∏è Reproducir</button>
            <button id="pause-btn" disabled>‚è∏Ô∏è Pausar</button>
            <button id="reset-btn">üîÑ Reiniciar</button>
            <button id="fit-btn">üéØ Centrar Ruta</button>
            
            <label>
                ‚ö° Velocidad:
                <select id="speed-select">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="2">2x</option>
                    <option value="5">5x</option>
                    <option value="10">10x</option>
                </select>
            </label>
            
            <label>
                <input type="checkbox" id="show-path" checked>
                üõ§Ô∏è Mostrar trayectoria
            </label>
            
            <label>
                <input type="checkbox" id="show-visited" checked>
                üìç Mostrar puntos visitados
            </label>
            
            <label>
                üé® Estilo:
                <select id="map-style">
                    <option value="geometric">Geom√©trico</option>
                    <option value="minimal">Minimalista</option>
                    <option value="dark">Oscuro</option>
                    <option value="satellite">Sat√©lite (simulado)</option>
                </select>
            </label>
        </div>

        <div id="map-container">
            <div class="geometric-bg"></div>
            <div class="loading-indicator">Cargando mapa...</div>
            
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoom-in">+</button>
                <button class="zoom-btn" id="zoom-out">‚àí</button>
                <button class="zoom-btn" id="zoom-reset">‚åÇ</button>
            </div>
            
            <div class="info-panel">
                <h4>üìç Informaci√≥n del Recorrido</h4>
                <div class="info-item" id="current-location"><strong>Ubicaci√≥n:</strong> -</div>
                <div class="info-item" id="current-coords"><strong>Coordenadas:</strong> -</div>
                <div class="info-item" id="current-time"><strong>Tiempo:</strong> -</div>
                <div class="info-item" id="progress"><strong>Progreso:</strong> 0%</div>
                <div class="info-item" id="speed-info"><strong>Velocidad:</strong> 1x</div>
            </div>
            
            <div class="tooltip" id="tooltip"></div>
        </div>
    </div>

    <script>
        // Datos del recorrido por Santiago de Chile
        const movementData = [
            { lat: -33.4489, lng: -70.6693, timestamp: '2024-01-01T08:00:00', description: 'Plaza de Armas', address: 'Centro Hist√≥rico de Santiago' },
            { lat: -33.4378, lng: -70.6504, timestamp: '2024-01-01T08:30:00', description: 'Parque Forestal', address: 'Providencia, Santiago' },
            { lat: -33.4173, lng: -70.6050, timestamp: '2024-01-01T09:00:00', description: 'Providencia', address: 'Av. Providencia, Santiago' },
            { lat: -33.4051, lng: -70.5775, timestamp: '2024-01-01T09:30:00', description: 'Las Condes', address: 'Sector Financiero' },
            { lat: -33.3926, lng: -70.5065, timestamp: '2024-01-01T10:00:00', description: 'La Dehesa', address: 'Zona Residencial' },
            { lat: -33.4133, lng: -70.5478, timestamp: '2024-01-01T10:30:00', description: 'Vitacura', address: 'Sector Oriente' },
            { lat: -33.4264, lng: -70.6114, timestamp: '2024-01-01T11:00:00', description: '√ëu√±oa', address: 'Comuna de √ëu√±oa' },
            { lat: -33.4571, lng: -70.6483, timestamp: '2024-01-01T11:30:00', description: 'San Miguel', address: 'Sector Sur' },
            { lat: -33.4489, lng: -70.6693, timestamp: '2024-01-01T12:00:00', description: 'Plaza de Armas', address: 'Regreso al Centro' }
        ];

        // Configuraci√≥n del mapa
        const container = document.getElementById('map-container');
        const width = container.clientWidth;
        const height = container.clientHeight;

        // Crear SVG
        const svg = d3.select('#map-container')
            .append('svg')
            .attr('width', '100%')
            .attr('height', '100%')
            .attr('viewBox', `0 0 ${width} ${height}`)
            .style('display', 'block');

        // Crear grupo principal para zoom
        const g = svg.append('g');

        // Crear fondo geom√©trico del mapa
        const mapBackground = g.append('rect')
            .attr('width', width)
            .attr('height', height)
            .attr('fill', 'url(#mapGradient)');

        // Definir gradientes y patrones
        const defs = svg.append('defs');
        
        const mapGradient = defs.append('linearGradient')
            .attr('id', 'mapGradient')
            .attr('x1', '0%').attr('y1', '0%')
            .attr('x2', '100%').attr('y2', '100%');
        
        mapGradient.append('stop')
            .attr('offset', '0%')
            .attr('style', 'stop-color:#e3f2fd;stop-opacity:1');
        
        mapGradient.append('stop')
            .attr('offset', '100%')
            .attr('style', 'stop-color:#f3e5f5;stop-opacity:1');

        // Configurar proyecci√≥n
        const projection = d3.geoMercator()
            .center([-70.6693, -33.4489])
            .scale(50000)
            .translate([width / 2, height / 2]);

        // Configurar zoom
        const zoom = d3.zoom()
            .scaleExtent([0.5, 20])
            .on('zoom', handleZoom);

        svg.call(zoom);

        function handleZoom(event) {
            g.attr('transform', event.transform);
            updateMapStyle();
        }

        // Funci√≥n para crear fondo del mapa con estilo geom√©trico
        function createMapBackground() {
            // Limpiar fondo anterior
            g.selectAll('.map-feature').remove();
            
            const currentStyle = document.getElementById('map-style').value;
            
            // Crear cuadr√≠cula de fondo
            const gridSize = 50;
            const gridGroup = g.append('g').attr('class', 'map-feature grid');
            
            for (let x = 0; x < width; x += gridSize) {
                for (let y = 0; y < height; y += gridSize) {
                    gridGroup.append('rect')
                        .attr('x', x)
                        .attr('y', y)
                        .attr('width', gridSize)
                        .attr('height', gridSize)
                        .attr('fill', 'none')
                        .attr('stroke', getGridStroke(currentStyle))
                        .attr('stroke-width', 0.5)
                        .attr('opacity', 0.3);
                }
            }

            // Crear elementos geom√©tricos representando calles/√°reas
            const featuresGroup = g.append('g').attr('class', 'map-feature features');
            
            // Simular calles principales
            const streets = [
                { x1: width * 0.1, y1: height * 0.5, x2: width * 0.9, y2: height * 0.5 },
                { x1: width * 0.5, y1: height * 0.1, x2: width * 0.5, y2: height * 0.9 },
                { x1: width * 0.2, y1: height * 0.3, x2: width * 0.8, y2: height * 0.7 },
                { x1: width * 0.8, y1: height * 0.3, x2: width * 0.2, y2: height * 0.7 }
            ];

            streets.forEach(street => {
                featuresGroup.append('line')
                    .attr('x1', street.x1)
                    .attr('y1', street.y1)
                    .attr('x2', street.x2)
                    .attr('y2', street.y2)
                    .attr('stroke', getStreetStroke(currentStyle))
                    .attr('stroke-width', 3)
                    .attr('opacity', 0.6);
            });

            // Crear √°reas verdes (parques)
            const parks = [
                { x: width * 0.3, y: height * 0.2, r: 30 },
                { x: width * 0.7, y: height * 0.8, r: 25 },
                { x: width * 0.8, y: height * 0.2, r: 20 }
            ];

            parks.forEach(park => {
                featuresGroup.append('circle')
                    .attr('cx', park.x)
                    .attr('cy', park.y)
                    .attr('r', park.r)
                    .attr('fill', getParkFill(currentStyle))
                    .attr('opacity', 0.4);
            });
        }

        function getGridStroke(style) {
            switch(style) {
                case 'dark': return '#555';
                case 'minimal': return '#e0e0e0';
                case 'satellite': return '#444';
                default: return '#ddd';
            }
        }

        function getStreetStroke(style) {
            switch(style) {
                case 'dark': return '#888';
                case 'minimal': return '#999';
                case 'satellite': return '#666';
                default: return '#999';
            }
        }

        function getParkFill(style) {
            switch(style) {
                case 'dark': return '#2a5d31';
                case 'minimal': return '#90ee90';
                case 'satellite': return '#228b22';
                default: return '#4caf50';
            }
        }

        function updateMapStyle() {
            const currentStyle = document.getElementById('map-style').value;
            
            // Actualizar colores del fondo
            switch(currentStyle) {
                case 'dark':
                    mapBackground.attr('fill', '#2d3748');
                    break;
                case 'minimal':
                    mapBackground.attr('fill', '#f7fafc');
                    break;
                case 'satellite':
                    mapBackground.attr('fill', '#1a365d');
                    break;
                default:
                    mapBackground.attr('fill', 'url(#mapGradient)');
            }
            
            createMapBackground();
        }

        // Variables de animaci√≥n
        let currentIndex = 0;
        let isPlaying = false;
        let animationInterval;
        let speed = 1;

        // Elementos del mapa
        const pathGroup = g.append('g').attr('class', 'paths');
        const pointsGroup = g.append('g').attr('class', 'points');
        const personGroup = g.append('g').attr('class', 'person');

        // Crear l√≠nea de trayectoria
        const line = d3.line()
            .x(d => projection([d.lng, d.lat])[0])
            .y(d => projection([d.lng, d.lat])[1])
            .curve(d3.curveCardinal);

        const pathLine = pathGroup.append('path')
            .datum(movementData)
            .attr('class', 'path-line')
            .attr('d', line);

        // Crear puntos visitados
        const visitedPoints = pointsGroup.selectAll('.visited-point')
            .data(movementData)
            .enter()
            .append('circle')
            .attr('class', 'visited-point')
            .attr('cx', d => projection([d.lng, d.lat])[0])
            .attr('cy', d => projection([d.lng, d.lat])[1])
            .attr('r', 8)
            .on('mouseover', function(event, d) {
                showTooltip(event, d);
            })
            .on('mouseout', hideTooltip);

        // Crear punto de la persona
        const personDot = personGroup.append('circle')
            .attr('class', 'person-dot')
            .attr('r', 12)
            .attr('cx', projection([movementData[0].lng, movementData[0].lat])[0])
            .attr('cy', projection([movementData[0].lng, movementData[0].lat])[1]);

        // Funciones de tooltip
        function showTooltip(event, data) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${data.description}</strong><br>
                <small>${data.address}</small><br>
                <small>Tiempo: ${new Date(data.timestamp).toLocaleString()}</small><br>
                <small>Lat: ${data.lat.toFixed(4)}, Lng: ${data.lng.toFixed(4)}</small>
            `;
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY - 10) + 'px';
            tooltip.style.opacity = '1';
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.opacity = '0';
        }

        // Funciones de animaci√≥n
        function updatePosition(index, progress = 1) {
            const current = movementData[index];
            let x, y;

            if (progress === 1 || index === movementData.length - 1) {
                x = projection([current.lng, current.lat])[0];
                y = projection([current.lng, current.lat])[1];
            } else {
                const next = movementData[index + 1];
                const currentPos = projection([current.lng, current.lat]);
                const nextPos = projection([next.lng, next.lat]);
                x = currentPos[0] + (nextPos[0] - currentPos[0]) * progress;
                y = currentPos[1] + (nextPos[1] - currentPos[1]) * progress;
            }

            personDot.transition()
                .duration(100)
                .ease(d3.easeLinear)
                .attr('cx', x)
                .attr('cy', y);

            // Actualizar puntos visitados
            visitedPoints.each(function(d, i) {
                if (i < index || (i === index && progress === 1)) {
                    d3.select(this).classed('visible', true);
                } else {
                    d3.select(this).classed('visible', false);
                }
            });

            updateInfoPanel(current, index, progress);
        }

        function updateInfoPanel(data, index, progress) {
            const totalProgress = ((index + progress) / movementData.length * 100).toFixed(1);
            document.getElementById('current-location').innerHTML = `<strong>Ubicaci√≥n:</strong> ${data.description}`;
            document.getElementById('current-coords').innerHTML = `<strong>Coordenadas:</strong> ${data.lat.toFixed(4)}, ${data.lng.toFixed(4)}`;
            document.getElementById('current-time').innerHTML = `<strong>Tiempo:</strong> ${new Date(data.timestamp).toLocaleTimeString()}`;
            document.getElementById('progress').innerHTML = `<strong>Progreso:</strong> ${totalProgress}%`;
            document.getElementById('speed-info').innerHTML = `<strong>Velocidad:</strong> ${speed}x`;
        }

        function startAnimation() {
            if (isPlaying) return;
            
            isPlaying = true;
            document.getElementById('play-btn').disabled = true;
            document.getElementById('pause-btn').disabled = false;

            let subIndex = 0;
            const steps = 20;

            animationInterval = setInterval(() => {
                if (currentIndex >= movementData.length - 1) {
                    stopAnimation();
                    return;
                }

                const progress = subIndex / steps;
                updatePosition(currentIndex, progress);

                subIndex++;
                if (subIndex > steps) {
                    subIndex = 0;
                    currentIndex++;
                }
            }, 100 / speed);
        }

        function stopAnimation() {
            isPlaying = false;
            clearInterval(animationInterval);
            document.getElementById('play-btn').disabled = false;
            document.getElementById('pause-btn').disabled = true;
        }

        function resetAnimation() {
            stopAnimation();
            currentIndex = 0;
            updatePosition(0, 1);
            visitedPoints.classed('visible', false);
        }

        function fitToRoute() {
            const bounds = d3.geoBounds(movementData.map(d => [d.lng, d.lat]));
            const [[x0, y0], [x1, y1]] = bounds.map(projection);
            const dx = x1 - x0;
            const dy = y1 - y0;
            const x = (x0 + x1) / 2;
            const y = (y0 + y1) / 2;
            const scale = Math.min(8, 0.9 / Math.max(dx / width, dy / height));
            const translate = [width / 2 - scale * x, height / 2 - scale * y];

            svg.transition()
                .duration(750)
                .call(zoom.transform, d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale));
        }

        // Event listeners
        document.getElementById('play-btn').addEventListener('click', startAnimation);
        document.getElementById('pause-btn').addEventListener('click', stopAnimation);
        document.getElementById('reset-btn').addEventListener('click', resetAnimation);
        document.getElementById('fit-btn').addEventListener('click', fitToRoute);

        document.getElementById('speed-select').addEventListener('change', (e) => {
            speed = parseFloat(e.target.value);
            updateInfoPanel(movementData[currentIndex], currentIndex, 1);
        });

        document.getElementById('show-path').addEventListener('change', (e) => {
            pathLine.style('opacity', e.target.checked ? 0.8 : 0);
        });

        document.getElementById('show-visited').addEventListener('change', (e) => {
            visitedPoints.style('display', e.target.checked ? null : 'none');
        });

        document.getElementById('map-style').addEventListener('change', (e) => {
            updateMapStyle();
        });

        document.getElementById('zoom-in').addEventListener('click', () => {
            svg.transition().call(zoom.scaleBy, 1.5);
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            svg.transition().call(zoom.scaleBy, 1 / 1.5);
        });

        document.getElementById('zoom-reset').addEventListener('click', () => {
            svg.transition().call(zoom.transform, d3.zoomIdentity);
        });

        // Inicializar
        document.querySelector('.loading-indicator').style.display = 'none';
        createMapBackground();
        updatePosition(0, 1);

        // Ajustar vista inicial
        setTimeout(() => {
            fitToRoute();
        }, 1000);
    </script>
</body>
</html>
