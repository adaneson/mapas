<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Lugares por Tipo de Área</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const s = document.createElement('script');
        s.src = 'gateways.js?t=' + Date.now(); // Cache busting dinámico
        s.onload = () => {
            // Este código solo se ejecuta cuando gateways.js ya está cargado
            const map = L.map('map').setView([-22.324271, -68.901054], 14);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            const iconos = {
                PT: new L.Icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/184/184498.png', iconSize: [30, 30], iconAnchor: [15, 30] }),
                CC: new L.Icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/190/190411.png', iconSize: [30, 30], iconAnchor: [15, 30] }),
                FT: new L.Icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3079/3079026.png', iconSize: [30, 30], iconAnchor: [15, 30] })
            };

            lugares.forEach(lugar => {
                const icono = iconos[lugar.tipo_area] || new L.Icon.Default();
                L.marker([lugar.lat, lugar.lng], { icon: icono })
                    .bindPopup(`<b>${lugar.nombre}</b><br>Tipo: ${lugar.tipo_area}`)
                    .addTo(map);
            });
        };
        document.head.appendChild(s);
    </script>
</body>
</html>
