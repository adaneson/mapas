            display: flex;
            width: 100%;
            height: 500px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.3);
        }
        #map {
            flex: 1;
            height: 100%;
            border-radius: 0 12px 12px 0;
        }
        .info-panel {
            width: 260px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            box-shadow: inset -1px 0 0 rgba(0,0,0,0.05);
            font-size: 13px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }
        .controls {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .controls button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #0ec1e4 0%, #00a3d6 100%);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
        }
        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }
        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .controls select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s ease;
        }
        .controls select:focus {
            outline: none;
            border-color: #667eea;
        }
        .controls label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        .controls input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        .info-panel h4 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        .info-item {
            margin: 8px 0;
            color: #666;
            padding: 5px 0;
        }
        .info-item strong {
            color: #333;
            font-weight: 600;
        }
        .visited-marker {
            width: 20px;
            height: 20px;
            background: #2ed573;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(46, 213, 115, 0.4);
        }
        .polyline-animated {
            animation: dash 20s linear infinite;
        }
        @keyframes dash {
            to { stroke-dashoffset: -1000; }
        }
        .leaflet-popup-content {
            margin: 10px 15px;
            line-height: 1.4;
        }
        .leaflet-popup-content h4 {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 14px;
        }
        .leaflet-popup-content small {
            color: #666;
            display: block;
            margin: 2px 0;
        }
        .truck-icon {
            transition: transform 0.5s ease;
        }

            width: 40px;
            height: 40px;

            pointer-events: none;
            transition: transform 0.3s ease;
        }

            movementData.forEach((p, i) => {
                const m = L.marker([p.lat, p.lng], { icon: visitedIcon, opacity: 0 });
                m.bindPopup(`<h4>${p.description}</h4><small><strong>Direcci√≥n:</strong> ${p.address}</small><small><strong>Tiempo:</strong> ${new Date(p.timestamp).toLocaleString("es-CL")}</small>`);
                m.addTo(map);
                visitedMarkers.push(m);
            });
            
            map.fitBounds(pathCoords, { padding: [20, 20] });
        }

        function updatePosition(index, progress = 1) {
            // Si es el √∫ltimo punto, forzar posici√≥n final
            if (index >= movementData.length - 1) {
                const lastPoint = movementData[movementData.length - 1];
                personMarker.setLatLng([lastPoint.lat, lastPoint.lng]);
                personMarker.setIcon(iconDetenido);
                updateInfoPanel(lastPoint, movementData.length - 1, 1);
                
                // Mostrar la ruta completa cuando se completa la animaci√≥n
                pathPolyline.setStyle({opacity: 0.8});
                return;
            }

            const current = movementData[index];
            const next = movementData[index + 1];
            
            const position = {
                lat: current.lat + (next.lat - current.lat) * progress,
                lng: current.lng + (next.lng - current.lng) * progress
            };

            personMarker.setLatLng([position.lat, position.lng]);
            personMarker.setIcon(progress < 1 ? iconMovimiento : iconDetenido);

            // Actualizar la ruta recorrida
            const traversedPath = movementData.slice(0, index + 1).map(p => [p.lat, p.lng]);
            traversedPath.push([position.lat, position.lng]);
            pathPolylineTraversed.setLatLngs(traversedPath);
            
            visitedMarkers.forEach((m, i) => m.setOpacity(i <= index ? 0.8 : 0));
            updateInfoPanel(current, index, progress);
            
            // Actualizar flecha direccional
            updateDirectionArrow(position, current, next, progress);
        }

        function updateDirectionArrow(position, current, next, progress) {
            if (progress >= 1) {
                directionArrow.style.display = "none";
                return;
            }
            
            // Calcular el √°ngulo de direcci√≥n
            const dy = next.lat - current.lat;
            const dx = (next.lng - current.lng) * Math.cos((position.lat * Math.PI) / 180);
            const angle = Math.atan2(dy, dx) * (180 / Math.PI) + 90;
            
            // Obtener la posici√≥n en pantalla del marcador
            const markerPoint = map.latLngToContainerPoint([position.lat, position.lng]);
            
            // Actualizar posici√≥n y rotaci√≥n de la flecha
            directionArrow.style.display = "block";
            directionArrow.style.left = `${markerPoint.x - 20}px`;
            directionArrow.style.top = `${markerPoint.y - 40}px`;
            directionArrow.style.transform = `rotate(${angle}deg)`;
            
            // Actualizar informaci√≥n de direcci√≥n
            document.getElementById("direction-info").innerHTML = `<strong>Direcci√≥n:</strong> ${getDirectionName(angle)}`;
        }

        function getDirectionName(angle) {
            // Normalizar el √°ngulo a 0-360
            angle = (angle + 360) % 360;
            
            if (angle >= 337.5 || angle < 22.5) return "Norte";
            if (angle >= 22.5 && angle < 67.5) return "Noreste";
            if (angle >= 67.5 && angle < 112.5) return "Este";
            if (angle >= 112.5 && angle < 157.5) return "Sureste";
            if (angle >= 157.5 && angle < 202.5) return "Sur";
            if (angle >= 202.5 && angle < 247.5) return "Suroeste";
            if (angle >= 247.5 && angle < 292.5) return "Oeste";
            return "Noroeste";
        }

        function updateInfoPanel(data, index, progress) {
            const rawProgress = ((index + progress) / (movementData.length - 1)) * 100;
            const totalProgress = Math.min(rawProgress, 100).toFixed(1);
            let totalDistance = 0;
            for (let i = 0; i < index; i++) {
                totalDistance += calculateDistance(
                    movementData[i].lat, movementData[i].lng,
                    movementData[i + 1].lat, movementData[i + 1].lng
                );
            }

            document.getElementById("current-location").innerHTML = `<strong>Ubicaci√≥n:</strong> ${data.description}`;
            document.getElementById("current-coords").innerHTML = `<strong>Coordenadas:</strong> ${data.lat.toFixed(4)}, ${data.lng.toFixed(4)}`;
            document.getElementById("current-time").innerHTML = `<strong>Tiempo:</strong> ${new Date(data.timestamp).toLocaleTimeString("es-CL")}`;
            document.getElementById("progress").innerHTML = `<strong>Progreso:</strong> ${totalProgress}%`;
            document.getElementById("speed-info").innerHTML = `<strong>Velocidad:</strong> ${speed}x`;
            document.getElementById("distance-info").innerHTML = `<strong>Distancia:</strong> ${totalDistance.toFixed(2)} km`;
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function startAnimation() {
            if (isPlaying || currentIndex >= movementData.length - 1) return;
            isPlaying = true;
            document.getElementById("play-btn").disabled = true;
            document.getElementById("pause-btn").disabled = false;

            let subIndex = 0;
            const steps = 20;

            animationInterval = setInterval(() => {
                // Detener si llegamos al final
                if (currentIndex >= movementData.length - 1) {
                    stopAnimation();
                    return;
                }

                updatePosition(currentIndex, subIndex / steps);
                subIndex++;

                if (subIndex > steps) {
                    subIndex = 0;
                    currentIndex++;
                    
                    // Detener si llegamos al √∫ltimo punto
                    if (currentIndex >= movementData.length - 1) {
                        stopAnimation();
                        updatePosition(currentIndex, 1); // Forzar posici√≥n final
                        return;
                    }
                }
            }, 100 / speed);
        }

        function stopAnimation() {
            if (!isPlaying) return;
            isPlaying = false;
            clearInterval(animationInterval);
            document.getElementById("play-btn").disabled = false;
            document.getElementById("pause-btn").disabled = true;
            
            // Asegurar posici√≥n final
            if (currentIndex >= movementData.length - 1) {
                updatePosition(movementData.length - 1, 1);
            }
        }

        function resetAnimation() {
            stopAnimation();
            currentIndex = 0;
            updatePosition(0, 1);
            pathPolyline.setStyle({opacity: 0.0}); // Ocultar ruta completa
            directionArrow.style.display = "none"; // Ocultar flecha
        }

        function resetRuta() {
            stopAnimation();
            currentIndex = 0;
            if (personMarker) map.removeLayer(personMarker);
            if (pathPolyline) map.removeLayer(pathPolyline);
            if (pathPolylineTraversed) map.removeLayer(pathPolylineTraversed);
            visitedMarkers.forEach(m => map.removeLayer(m));
            visitedMarkers = [];
            initializeMap();
            updatePosition(0, 1);
            directionArrow.style.display = "none"; // Ocultar flecha
        }

        function fitToRoute() {
            const pathCoords = movementData.map(p => [p.lat, p.lng]);
            map.fitBounds(pathCoords, { padding: [20, 20] });
        }

        document.getElementById("play-btn").addEventListener("click", startAnimation);
        document.getElementById("pause-btn").addEventListener("click", stopAnimation);
        document.getElementById("reset-btn").addEventListener("click", resetAnimation);
        document.getElementById("fit-btn").addEventListener("click", fitToRoute);
        document.getElementById("speed-select").addEventListener("change", e => {
            speed = parseFloat(e.target.value);
            updateInfoPanel(movementData[currentIndex], currentIndex, 1);
        });
        document.getElementById("show-path").addEventListener("change", e => {
            if (e.target.checked) {
                pathPolyline.addTo(map);
                pathPolylineTraversed.addTo(map);
            } else {
                map.removeLayer(pathPolyline);
                map.removeLayer(pathPolylineTraversed);
            }
        });
        document.getElementById("show-visited").addEventListener("change", e => {
            visitedMarkers.forEach(m => e.target.checked ? m.addTo(map) : map.removeLayer(m));
        });
        document.getElementById("map-style").addEventListener("change", e => {
            map.removeLayer(mapLayers[currentTileLayer]);
            currentTileLayer = e.target.value;
            mapLayers[currentTileLayer].addTo(map);
        });
        document.getElementById("truck-select").addEventListener("change", e => {
            const selected = e.target.value;
            movementData = rutas[selected];
            resetRuta();
        });

        // Actualizar flecha cuando se mueve el mapa
        map.on("move", () => {
            if (isPlaying && currentIndex < movementData.length - 1) {
                const current = movementData[currentIndex];
                const next = movementData[currentIndex + 1];
                const position = personMarker.getLatLng();
                updateDirectionArrow(position, current, next, 0.5);
            }
        });

        initializeMap();
        updatePosition(0, 1);
    </script>
</body>
