<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Animado de Rutas de Personas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a9ebd 0%, #0088aa 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            padding: 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #0ec1e4 0%, #00a3d6 100%);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }

        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .controls select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s ease;
        }

        .controls select:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .controls input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .map-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .map-container {
            flex: 1;
            min-width: 300px;
            height: 760px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.3);
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .info-panel {
            width: 300px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            font-size: 14px;
            height: fit-content;
        }

        .info-panel h4 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .info-item {
            margin: 12px 0;
            color: #555;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item strong {
            color: #222;
            font-weight: 600;
            display: inline-block;
            min-width: 100px;
        }

        @media (max-width: 900px) {
            .map-section {
                flex-direction: column;
            }

            .info-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="play-btn">‚ñ∂ Reproducir</button>
            <button id="pause-btn" disabled>‚è∏ Pausar</button>
            <button id="reset-btn">üîÑ Reiniciar</button>
            <button id="fit-btn">üéØ Centrar Ruta</button>

            <label>
                Velocidad:
                <select id="speed-select">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="2">2x</option>
                    <option value="5">5x</option>
                    <option value="10">10x</option>
                </select>
            </label>

            <label>
                <input type="checkbox" id="show-path" checked> Mostrar trayectoria
            </label>
            <label>
                <input type="checkbox" id="show-visited" checked> Mostrar puntos
            </label>

            <div style="width: 100%; display: flex; gap: 10px; margin-top: 10px; align-items: center;">
                <label for="dia-select">Seleccionar D√≠a:</label>
                <select id="dia-select">
                    <option value="" disabled selected>Seleccione una fecha</option>
                </select>

                <label for="empresa-select">Seleccionar Empresa:</label>
                <select id="empresa-select">
                    <option value="" disabled selected>Seleccione una empresa</option>
                </select>

                <label for="person-select">Seleccionar Persona:</label>
                <select id="person-select">
                    <option value="" disabled selected>Seleccione un persona</option>
                </select>

                <label for="map-style">Mapa:</label>
                <select id="map-style">
                    <option value="satellite" selected>Sat√©lite</option>
                    <option value="osm">OpenStreetMap</option>
                    <option value="topo">Topogr√°fico</option>
                    <option value="dark">Oscuro</option>
                    <option value="light">Claro</option>
                    <option value="streets">Calles</option>
                </select>
            </div>
        </div>

        <div class="map-section">
            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="info-panel">
                <h4>üìç Informaci√≥n del Recorrido</h4>
                <div class="info-item"><strong>Ubicaci√≥n:</strong> <span id="current-location">-</span></div>
                <div class="info-item"><strong>Coordenadas:</strong> <span id="current-coords">-</span></div>
                <div class="info-item"><strong>Tiempo:</strong> <span id="current-time">-</span></div>
                <div class="info-item"><strong>Estado:</strong> 
                    <span id="status-info">-</span> 
                    <span id="status-indicator" class="status-indicator"></span>
                    <span id="state-badge" class="state-badge">-</span>
                </div>
                
                <div class="person-progress">
                    <div class="info-item"><strong>Progreso:</strong> <span id="progress">0%</span></div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-info">
                        <span>Inicio</span>
                        <span id="distance-info">0 km</span>
                        <span>Fin</span>
                    </div>
                </div>
                
                <div class="info-item"><strong>Velocidad:</strong> <span id="speed-info">1x</span></div>
                <div class="info-item"><strong>Puntos recorridos:</strong> <span id="points-info">0/0</span></div>
            </div>
        </div>
    </div>

    <script>
        const s = document.createElement('script');
        s.src = 'gateways.js?t=' + Date.now();
        s.onload = () => {
            //const map = L.map('map').setView([-22.324271, -68.901054], 14);

            // Capas del mapa
            const mapLayers = {
                satellite: L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", { 
                    attribution: "Tiles &copy; Esri" 
                }),
                osm: L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { 
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' 
                }),
                topo: L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", { 
                    attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a>'
                }),
                dark: L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
                }),
                light: L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", { 
                    attribution: "¬© OpenStreetMap contributors ¬© CARTO" 
                }),
                streets: L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}", { 
                    attribution: "Tiles ¬© Esri" 
                })
            };

            const map = L.map("map", {
                center: [-22.324271, -68.901054],
                zoom: 14,
                maxZoom: 18
            });

            // Capa inicial por defecto
            let currentLayer = mapLayers["satellite"];
            currentLayer.addTo(map);

            // Cambio de capa al seleccionar estilo
            const mapStyleSelect = document.getElementById("map-style");
            mapStyleSelect.addEventListener("change", () => {
                const selectedStyle = mapStyleSelect.value;
                if (mapLayers[selectedStyle]) {
                    map.removeLayer(currentLayer);           // Quitar la capa actual
                    currentLayer = mapLayers[selectedStyle]; // Cambiar la referencia
                    currentLayer.addTo(map);                 // Agregar la nueva
                }
            });

            // Iconos personalizados
            const iconos = {
                PT: new L.Icon({ iconUrl: 'https://cdn.jsdelivr.net/gh/adaneson/iconos-camiones/Puerta_Negra.png', iconSize: [40, 40], iconAnchor: [15, 30] }),
                CC: new L.Icon({ iconUrl: 'https://cdn.jsdelivr.net/gh/adaneson/iconos-camiones/Casa_De_Cambio.png', iconSize: [40, 40], iconAnchor: [15, 30] }),
                FT: new L.Icon({ iconUrl: 'https://cdn.jsdelivr.net/gh/adaneson/iconos-camiones/Frente_De_Trabajo.png', iconSize: [40, 40], iconAnchor: [15, 30] })
            };

            // Agregar marcadores
            lugares.forEach(lugar => {
                const icono = iconos[lugar.tipo_area] || new L.Icon.Default();
                L.marker([lugar.lat, lugar.lng], { icon: icono })
                    .bindPopup(`<b>${lugar.nombre}</b><br>Tipo: ${lugar.tipo_area}`)
                    .addTo(map);
            });
        };

        document.head.appendChild(s);
    </script>
</body>

  // Ordenar empresas alfab√©ticamente y agregarlas
  const empresasOrdenadas = [...companyName].sort();
  empresasOrdenadas.forEach(empresa => {
    const opt = document.createElement("option");
    opt.value = empresa;
    opt.textContent = empresa.replaceAll("_", " ");
    empresaSelect.appendChild(opt);
  });

  function actualizarPersonas(empresaSeleccionada) {
    personaSelect.innerHTML = "";
    const personas = personasDisponibles[empresaSeleccionada] || [];

    // Ordenar personas antes de agregarlas
    personas.sort().forEach(persona => {
      const opt = document.createElement("option");
      opt.value = persona;
      opt.textContent = persona.replaceAll("_", " ");
      personaSelect.appendChild(opt);
    });
  }

  empresaSelect.addEventListener("change", () => {
    actualizarPersonas(empresaSelect.value);
  });

  // Inicializaci√≥n
  if (empresasOrdenadas.length > 0) {
    empresaSelect.value = empresasOrdenadas[0];
    actualizarPersonas(empresasOrdenadas[0]);
  }
